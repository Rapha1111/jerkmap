<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
    <title>JerkMap</title>
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="https://rapha1111.github.io/jerkmap/logo.png">
    <meta name="apple-mobile-web-app-title" content="JerkMap">
    <link rel="manifest" href="https://rapha1111.github.io/jerkmap/manifest.json" />
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <div id="connect" class="app">
        <img src="logo.png" class="logo">
        <input type="text" placeholder="pseudo" id="cpseudo"><br>
        <input type="password" placeholder="mot de passe" id="cpassword"><br><br>
        <input type="button" value="Se connecter" onclick="connect()">
        <hr>
        <input type="button" value="J'ai pas de compte" onclick="goinscrire()">
    </div>
    <div id="inscrire" class="app" hidden>
        <img src="logo.png" class="logo">
        <input type="text" placeholder="pseudo" id="ipseudo"><br>
        <input type="password" placeholder="mot de passe" id="ipassword">
        <input type="password" placeholder="mot de passe encore" id="ipassword2"><br><br>
        <input type="button" value="S'inscrire" onclick="inscrire()"><br>
        <hr>
        <input type="button" value="J'ai déjà un compte" onclick="goconnect()"></div>
    <div id="map-screen" class="app" hidden>
        <div id="map"></div>
    </div>
    <div id="friend-screen" class="app" hidden>
        <input type="button" value="Ajouter un ami" onclick="menuaddfriend()">
        <p id="friends"></p>
    </div>
    <div id="add-friend-screen" class="app" hidden>
        <input type="text" placeholder="chercher un nom" id="chercher">
        <input type="button" value="Rechercher" onclick="cherche_friend()">
        <div id="result"></div>
    </div>
    <div id="stat-screen" class="app" hidden>
        <p>Bientot</p>
    </div>
    




    <div class="tabbar" id="tabbar">
        <img src="map.png" class="icon" onclick="menumap()">
        <img src="friends.png" class="icon" onclick="menufriend()">
        <img src="stats.png" class="icon" onclick="menustat()">
    </div>
    <script src="script.js"></script>
</body>
</html>
